<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn Words</title>
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="./learn.css">
</head>
<body>

    <!-- APP -->
    <div id="learn" class="learn">
        <!-- content -->
    </div>

    <!-- /APP -->
    <!-- PAGES -->
    <!-- /PAGES -->
    <!-- TEMPLATES -->

    <template id="learn-card">
        <div class="learn-card">
            <div class="word"></div>
            <input type="text" class="answer">
            <div class="actions">
                <button class="next">Next</button>
            </div>
        </div>
    </template>

    <template id="learn-stat">
        <div class="learn-stat">
            <div class="result"></div>
            <div class="wrong-cards"></div>
            <div class="actions">
                <button class="new">Select New Set</button>
                <button class="repeat">Repeat</button>
            </div>
        </div>
    </template>

    <template id="teaser-card">
        <div class="teaser-card">
            <div class="teaser-card-title"></div>
            <div class="teaser-card-translations"></div>
        </div>
    </template>

    <!-- /TEMPLATES -->

    <script src="./learn.js"></script>
</body>
</html>
