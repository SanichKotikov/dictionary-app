<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>dictionary</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- APP -->
    <div id="app" class="app">
        <aside class="aside">

        </aside>
        <main class="main">
            <div class="main-header">
                <input id="dictionary-input" type="text" placeholder="Input Word">
            </div>
            <div class="main-body">
                <div id="card-wr" class="card-wr"></div>
                <!--<code id="code"></code>-->
            </div>
        </main>
    </div>
    <!-- TEMPLATES -->
    <template id="card">
        <div class="card">
            <div class="card-title"></div>
            <ol class="card-translations"></ol>
        </div>
    </template>
    <template id="card-title">
        <span class="card-title--text"></span>
        <span class="card-title--ts"></span>
        <span class="card-title--pos"></span>
    </template>
    <template id="card-tr">
        <li class="card-translation-item">
            <div class="card-translation-item--title"></div>
            <div class="card-translation-item--mean"></div>
        </li>
    </template>
    <!-- SCRIPTS -->
    <script src="index.js"></script>
</body>
</html>
