<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>dictionary</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- APP -->
    <div id="app" class="app">
        <aside id="aside" class="aside">
            <!-- pages -->
        </aside>
        <main class="main">
            <div id="page" class="page">
                <!-- content -->
            </div>
        </main>
    </div>

    <!-- /APP -->
    <!-- PAGES -->

    <!-- dictionary page -->
    <template id="dict-page">
        <div class="dict-page">
            <div class="dict-dict">
                <div id="dict-header" class="dict-header">
                    <!-- content -->
                </div>
                <div id="dict-sheet" class="dict-sheet">
                    <!-- content -->
                </div>
            </div>
            <div id="dict-history" class="dict-history">
                <!-- content -->
            </div>
        </div>
    </template>

    <!-- favorite page -->
    <template id="favorite-page">
        <!--<h1>lists of favorite words</h1>-->
        <div class="favorite-page">
            <div class="favorite-page-column favorite-sets">
                <div id="favorite-sets" class="favorite-sets-list">
                    <!-- content -->
                </div>
                <input id="favorite-new-set" type="text" placeholder="New List">
            </div>
            <div class="favorite-page-column favorite-words">
                <div id="favorite-words" class="favorite-words-list">
                    <!-- content -->
                </div>
                <div id="favorite-words-find"></div>
            </div>
            <div class="favorite-page-column favorite-dict-dist">
                <div id="favorite-dict-sheet" class="favorite-dict-sheet">
                    <!-- content -->
                </div>
            </div>
        </div>
    </template>

    <!-- /PAGES -->
    <!-- TEMPLATES -->

    <template id="find">
        <div class="find">
            <input id="find-input" type="text" placeholder="">
            <div id="find-hints" class="find-hints" hidden>
                <!-- content -->
            </div>
        </div>
    </template>

    <template id="card">
        <div class="card">
            <div class="card-title"></div>
            <ol class="card-translations"></ol>
        </div>
    </template>

    <template id="card-title">
        <span></span>
        <span class="transcription"></span>
        <span class="position"></span>
    </template>

    <template id="card-tr">
        <li class="card-translation-item">
            <div class="card-translation-item--title"></div>
            <div class="card-translation-item--mean"></div>
            <ul class="card-translation-item--ex"></ul>
        </li>
    </template>

    <template id="teaser-card">
        <div class="teaser-card">
            <div class="teaser-card-title"></div>
            <div class="teaser-card-translations"></div>
        </div>
    </template>

    <!-- /TEMPLATES -->
    <!-- SCRIPTS -->
    <script src="index.js"></script>
</body>
</html>
