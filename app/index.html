<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>dictionary</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- APP -->
    <div id="app" class="app">
        <aside id="aside" class="aside">
            <!-- pages -->
        </aside>
        <main class="main">
            <div id="page" class="page">
                <!-- content -->
            </div>
        </main>
    </div>

    <!-- /APP -->
    <!-- PAGES -->

    <!-- dictionary page -->
    <template id="dict-page">
        <div class="dict-header">
            <div class="dictionary-input-wr">
                <input id="dict-input" type="text" placeholder="Input Word">
                <div id="dict-hints" class="dictionary-input-hints" hidden>
                    <!-- content -->
                </div>
            </div>
            <button id="dict-add-button" class="add-button" disabled>+</button>
        </div>
        <div id="dict-sheet" class="dict-sheet">
            <!-- content -->
        </div>
    </template>

    <!-- favorite page -->
    <template id="favorite-page">
        <h1>Favorite</h1>
        <div class="favorite-page-wr">
            <div id="favorite-list" class="favorite-list"></div>
            <div id="favorite-sheet" class="favorite-page-cards"></div>
        </div>
    </template>

    <!-- /PAGES -->
    <!-- TEMPLATES -->

    <template id="card">
        <div class="card">
            <div class="card-title"></div>
            <ol class="card-translations"></ol>
        </div>
    </template>

    <template id="card-title">
        <span></span>
        <span class="transcription"></span>
        <span class="position"></span>
    </template>

    <template id="card-tr">
        <li class="card-translation-item">
            <div class="card-translation-item--title"></div>
            <div class="card-translation-item--mean"></div>
            <ul class="card-translation-item--ex"></ul>
        </li>
    </template>

    <template id="favorite-card">
        <div class="favorite-card">
            <div class="favorite-card-title"></div>
            <div class="favorite-card-translations"></div>
        </div>
    </template>

    <!-- /TEMPLATES -->
    <!-- SCRIPTS -->
    <script src="index.js"></script>
</body>
</html>
