<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>dictionary</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- APP -->
    <div id="app" class="app">
        <aside id="aside" class="aside">
            <button title="dictionary" data-page="dict-page">d</button>
            <button title="favorite" data-page="favorite-page">f</button>
        </aside>
        <main class="main">
            <div id="dict-page" class="page dict-page">
                <div class="dict-header">
                    <input id="dictionary-input" type="text" class="dictionary-input" placeholder="Input Word">
                    <button id="dictionary-add-button" type="button" class="add-button" disabled>+</button>
                </div>
                <div class="dict-body">
                    <div id="card-wr" class="card-wr"></div>
                </div>
            </div>
            <div id="favorite-page" class="page favorite-page" hidden>
                <h1>Favorite</h1>
                <div id="favorite-list" class="favorite-list"></div>
            </div>
        </main>
    </div>
    <!-- TEMPLATES -->
    <template id="card">
        <div class="card">
            <div class="card-title"></div>
            <ol class="card-translations"></ol>
        </div>
    </template>
    <template id="card-title">
        <span></span>
        <span class="transcription"></span>
        <span class="position"></span>
    </template>
    <template id="card-tr">
        <li class="card-translation-item">
            <div class="card-translation-item--title"></div>
            <div class="card-translation-item--mean"></div>
            <ul class="card-translation-item--ex"></ul>
        </li>
    </template>
    <template id="favorite-card">
        <div class="favorite-card">
            <div class="favorite-card-title"></div>
            <div class="favorite-card-translations"></div>
        </div>
    </template>
    <!-- SCRIPTS -->
    <script src="index.js"></script>
</body>
</html>
